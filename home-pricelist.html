<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoriFriszx - Daftar Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #22293C;
      color: #A497B1;
      font-family: 'Montserrat', sans-serif;
    }
    .game-card {
      background-color: #2C3147;
      color: white;
      border: none;
      transition: 0.3s;
    }
    .game-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .game-card img {
      max-height: 150px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4 text-white">Pilih Game Untuk Top-Up</h2>
  <div class="row g-4">
    <!-- Contoh Game -->
    <div class="col-6 col-md-4 col-lg-3">
      <a href="pricelist-genshin.html" class="text-decoration-none">
        <div class="card game-card text-center">
          <img src="image/genshin.png" class="card-img-top" alt="Genshin Impact">
          <div class="card-body">
            <h5 class="card-title">Genshin Impact</h5>
          </div>
        </div>
      </a>
    </div>

    <div class="col-6 col-md-4 col-lg-3">
      <a href="pricelist-ml.html" class="text-decoration-none">
        <div class="card game-card text-center">
          <img src="image/mlbb.png" class="card-img-top" alt="Mobile Legends">
          <div class="card-body">
            <h5 class="card-title">Mobile Legends</h5>
          </div>
        </div>
      </a>
    </div>
    
    <div class="col-6 col-md-4 col-lg-3">
      <a href="pricelist-ml.html" class="text-decoration-none">
        <div class="card game-card text-center">
          <img src="image/hsr.png" class="card-img-top" alt="Honkai Star Rail">
          <div class="card-body">
            <h5 class="card-title">Honkai Star Rail</h5>
          </div>
        </div>
      </a>
    </div>
    
    <div class="col-6 col-md-4 col-lg-3">
      <a href="pricelist-ml.html" class="text-decoration-none">
        <div class="card game-card text-center">
          <img src="image/ff.png" class="card-img-top" alt="Free Fire">
          <div class="card-body">
            <h5 class="card-title">Free Fire</h5>
          </div>
        </div>
      </a>
    </div>

    <!-- Tambah game lain tinggal copy aja -->
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
